<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transiciones CSS</title>

  <style>
    .estrella {
      fill: lime;
      stroke: blue;
      stroke-width: 5;
      transition: fill 2s;
    }
    .estrella:hover {
      fill: red;
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 500" width="210" height="500">
    <polygon points="100,10 40,198 190,78 10,78 160,198" class="estrella">
  </svg>
</body>
</html>
